<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>CSS Bayan</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>CSS Bayan</h1>
        </div>
    </header>
    <main>
        <div class="container accordion">
            <div class="card">
                <input class="card__radio" type="radio" name="card-radio" id="meme-01" checked>
                <label class="card__label" for="meme-01">
                    <div class="card__description">
                        <span class="card__text">When you win the lottery</span>
                        <span class="card__icon">
                            <i class="card__icon fa fa-chevron-left fa-fw" aria-hidden="true"></i>
                            <i class="card__icon fa fa-chevron-down fa-fw" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="card__image">
                        <img src="img/meme-01.png" alt="meme-01.png">
                    </div>
                </label>

            </div>
            <div class="card">
                <input class="card__radio" type="radio" name="card-radio" id="meme-02">
                <label class="card__label" for="meme-02">
                    <div class="card__description">
                        <span class="card__text">When you win the lottery</span>
                        <span class="card__icon">
                            <i class="card__icon fa fa-chevron-left fa-fw" aria-hidden="true"></i>
                            <i class="card__icon fa fa-chevron-down fa-fw" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="card__image">
                        <img src="img/meme-01.png" alt="meme-01.png">
                    </div>
                </label>
            </div>
            <div class="card">
                <input class="card__radio" type="radio" name="card-radio" id="meme-03">
                <label class="card__label" for="meme-03">
                    <div class="card__description">
                        <span class="card__text">When you win the lottery</span>
                        <span class="card__icon">
                            <i class="card__icon fa fa-chevron-left fa-fw" aria-hidden="true"></i>
                            <i class="card__icon fa fa-chevron-down fa-fw" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="card__image">
                        <img src="img/meme-01.png" alt="meme-01.png">
                    </div>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
