<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>CSS Bayan</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>CSS Bayan</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <input class="card__checkbox" type="radio" name="card-checkbox" id="meme-01" checked>
                <label class="card__text" for="meme-01">
                    MEME01 TEXT
                    <i class="card__icon fa fa-smile-o fa-fw" aria-hidden="true"></i>
                    <div class="card__image">
                        <img src="img/meme-01.gif" alt="meme-01.gif">
                    </div>
                </label>
            </div>
            <div class="card">
                <input class="card__checkbox" type="radio" name="card-checkbox" id="meme-02">
                <label class="card__label" for="meme-02">
                    <div class="card__description">
                        <span class="card__text">MEME02 TEXT</span>
                        <i class="card__icon fa fa-smile-o fa-fw" aria-hidden="true"></i>
                    </div>
                </label>
                <div class="card__image">
                    <img src="img/meme-02.gif" alt="meme-01.gif">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
