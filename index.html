<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>CSS Bayan</title>
</head>
<body>
    <main>
        <div class="container title">
            <h1>CSS Bayan</h1>
        </div>
        <div class="container accordion">
            <div class="card">
                <input class="card__radio" type="radio" name="card-radio" id="meme-01" checked>
                <label class="card__label" for="meme-01">
                    <div class="card__description">
                        <span class="card__text">When you win the lottery</span>
                        <span class="card__icon">
                            <i class="card__icon fa fa-chevron-left fa-fw" aria-hidden="true"></i>
                            <i class="card__icon fa fa-chevron-down fa-fw" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="card__image">
                        <img src="img/meme-01.png" alt="meme-01.png">
                    </div>
                </label>

            </div>
            <div class="card">
                <input class="card__radio" type="radio" name="card-radio" id="meme-02">
                <label class="card__label" for="meme-02">
                    <div class="card__description">
                        <span class="card__text">Funny instagirls</span>
                        <span class="card__icon">
                            <i class="card__icon fa fa-chevron-left fa-fw" aria-hidden="true"></i>
                            <i class="card__icon fa fa-chevron-down fa-fw" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="card__image">
                        <img src="img/meme-02.png" alt="meme-02.png">
                    </div>
                </label>
            </div>
            <div class="card">
                <input class="card__radio" type="radio" name="card-radio" id="meme-03">
                <label class="card__label" for="meme-03">
                    <div class="card__description">
                        <span class="card__text">Life flow</span>
                        <span class="card__icon">
                            <i class="card__icon fa fa-chevron-left fa-fw" aria-hidden="true"></i>
                            <i class="card__icon fa fa-chevron-down fa-fw" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="card__image">
                        <img src="img/meme-03.png" alt="meme-03.png">
                    </div>
                </label>
            </div>
            <div class="card">
                <input class="card__radio" type="radio" name="card-radio" id="meme-04">
                <label class="card__label" for="meme-04">
                    <div class="card__description">
                        <span class="card__text">Hah, just don't be carry about deadline</span>
                        <span class="card__icon">
                            <i class="card__icon fa fa-chevron-left fa-fw" aria-hidden="true"></i>
                            <i class="card__icon fa fa-chevron-down fa-fw" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="card__image">
                        <img src="img/meme-04.png" alt="meme-04.png">
                    </div>
                </label>
            </div>
            <div class="card">
                <input class="card__radio" type="radio" name="card-radio" id="meme-05">
                <label class="card__label" for="meme-05">
                    <div class="card__description">
                        <span class="card__text">140 points for this man</span>
                        <span class="card__icon">
                            <i class="card__icon fa fa-chevron-left fa-fw" aria-hidden="true"></i>
                            <i class="card__icon fa fa-chevron-down fa-fw" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="card__image">
                        <img src="img/meme-05.png" alt="meme-05.png">
                    </div>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
